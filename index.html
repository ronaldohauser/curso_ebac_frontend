<!DOCTYPE html>
<html>
<head>
  <title>Formulário com Validação JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Formulário com Validação JavaScript</h1>
    <form id="meuFormulario">
      <label for="campoA">Campo A:</label>
      <input type="number" id="campoA" name="campoA" required>
      <br>
      <label for="campoB">Campo B:</label>
      <input type="number" id="campoB" name="campoB" required>
      <br>
      <button type="submit">Enviar</button>
    </form>

    <div id="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
